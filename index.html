<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>تحدي الذكاء الخارق</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap');
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Cairo', sans-serif;
    background: #121212;
    color: #fff;
    overflow: hidden;
  }
  /* واجهة الانطلاقة */
  #intro {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 1000;
    animation: fadeOutIntro 0.5s ease forwards;
    animation-delay: 2.5s; /* تبقى ثابتة لمدة 2.5 ثانية */
  }
  #intro h1 {
    font-size: 3rem;
    font-weight: 700;
    letter-spacing: 0.15em;
    text-shadow: 0 0 10px #fff, 0 0 20px #764ba2, 0 0 40px #667eea;
  }
  @keyframes fadeOutIntro {
    to {
      opacity: 0;
      visibility: hidden;
    }
  }

  /* محتوى الاختبار - مخفي أثناء العرض */
  #quiz-container {
    max-width: 700px;
    margin: 30px auto;
    padding: 20px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    color: #fff;
    display: none; /* مخفي قبل انتهاء الانطلاقة */
  }
  h1.quiz-title {
    text-align: center;
    margin-bottom: 30px;
    font-weight: 700;
    letter-spacing: 0.1em;
  }
  #question-number {
    font-size: 22px;
    margin-bottom: 10px;
    font-weight: 600;
  }
  #question-text {
    font-size: 24px;
    margin-bottom: 25px;
  }
  .options button {
    display: block;
    width: 100%;
    background-color: rgba(255, 255, 255, 0.2);
    border: none;
    border-radius: 8px;
    padding: 14px 20px;
    margin-bottom: 12px;
    font-size: 18px;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s ease;
    text-align: right;
  }
  .options button:hover:not(.disabled) {
    background-color: rgba(255, 255, 255, 0.35);
  }
  .options button.selected {
    font-weight: 700;
  }
  .options button.correct {
    background-color: #4CAF50 !important; /* أخضر */
    color: #000 !important;
    font-weight: 700;
    cursor: default;
  }
  .options button.wrong {
    background-color: #f44336 !important; /* أحمر */
    color: #000 !important;
    font-weight: 700;
    cursor: default;
  }
  .options button.disabled {
    cursor: default;
  }
  #timer {
    font-size: 20px;
    font-weight: 700;
    margin-bottom: 20px;
    text-align: center;
    letter-spacing: 2px;
  }
  #result {
    text-align: center;
    font-size: 22px;
    margin-top: 30px;
    font-weight: 600;
  }
  #restart-btn {
    width: 100%;
    padding: 15px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 25px;
    font-weight: 700;
    background-color: #00c853;
    color: #fff;
    display: none;
    transition: background-color 0.3s ease;
  }
  #restart-btn:hover {
    background-color: #009624;
  }
  @media (max-width: 480px) {
    #quiz-container {
      margin: 10px;
      padding: 15px;
    }
    #question-text {
      font-size: 20px;
    }
    .options button {
      font-size: 16px;
      padding: 12px 15px;
    }
    #restart-btn {
      font-size: 18px;
      padding: 12px;
    }
  }
</style>
</head>
<body>

<!-- واجهة الانطلاقة -->
<div id="intro">
  <h1>تحدي الذكاء الخارق</h1>
</div>

<!-- محتوى الاختبار -->
<div id="quiz-container" role="main" aria-live="polite" aria-atomic="true">
  <h1 class="quiz-title">تحدي الذكاء الخارق</h1>
  <div id="question-number"></div>
  <div id="timer"></div>
  <div id="question-text"></div>
  <div class="options" id="options"></div>
  <button id="restart-btn" aria-label="إعادة الاختبار">أعد الاختبار</button>
  <div id="result"></div>
</div>

<script>
  // الأسئلة (عينة مختصرة، أضف باقي الأسئلة كاملة)
  const questions = [
    {question:"ما هي أكبر قارة في العالم من حيث السكان؟",options:["أفريقيا", "آسيا", "أوروبا", "أمريكا الشمالية"],answer:1},
    {question:"ما هو الكوكب الذي يعرف بالكوكب الأزرق؟",options:["الأرض", "نبتون", "زحل", "أورانوس"],answer:0},
    {question:"ما هو العضو المسؤول عن تحريك الجسم؟",options:["القلب", "العظام", "العضلات", "الدماغ"],answer:2},
    {question:"ما هو اسم العضو الذي يفرز الأنسولين في جسم الإنسان؟",options:["الكبد", "البنكرياس", "الكلى", "القلب"],answer:1},
    {question:"ما هو الحيوان الذي يُعرف بسرعته الفائقة في الطيران؟",options:["الصقر", "النسر", "الطائر الطنان", "البومة"],answer:0},
    // ... أضف بقية الأسئلة هنا ...
  ];

  let currentQuestionIndex = 0;
  let score = 0;
  let timerInterval;
  const questionTime = 15;
  let timeLeft = questionTime;

  const intro = document.getElementById('intro');
  const quizContainer = document.getElementById('quiz-container');
  const questionNumberEl = document.getElementById('question-number');
  const questionTextEl = document.getElementById('question-text');
  const optionsEl = document.getElementById('options');
  const timerEl = document.getElementById('timer');
  const resultEl = document.getElementById('result');
  const restartBtn = document.getElementById('restart-btn');

  // بعد 2.5 ثانية تخفي شاشة الانطلاقة وتظهر الاختبار
  setTimeout(() => {
    intro.style.display = 'none';
    quizContainer.style.display = 'block';
    startQuiz();
  }, 2500);

  function startQuiz() {
    currentQuestionIndex = 0;
    score = 0;
    resultEl.textContent = '';
    restartBtn.style.display = 'none';
    showQuestion();
    startTimer();
  }

  function showQuestion() {
    clearInterval(timerInterval);
    timeLeft = questionTime;
    updateTimer();

    const q = questions[currentQuestionIndex];
    questionNumberEl.textContent = `السؤال ${currentQuestionIndex + 1} من ${questions.length}`;
    questionTextEl.textContent = q.question;

    optionsEl.innerHTML = '';
    q.options.forEach((option, index) => {
      const btn = document.createElement('button');
      btn.textContent = option;
      btn.onclick = () => selectOption(index, btn);
      optionsEl.appendChild(btn);
    });

    startTimer();
  }

  function selectOption(selectedIndex, btn) {
    clearInterval(timerInterval);

    const q = questions[currentQuestionIndex];
    const correctIndex = q.answer;

    Array.from(optionsEl.children).forEach(button => {
      button.disabled = true;
      button.classList.add('disabled');
    });

    if (selectedIndex === correctIndex) {
      btn.classList.add('correct');
      score++;
    } else {
      btn.classList.add('wrong');
      optionsEl.children[correctIndex].classList.add('correct');
    }

    setTimeout(() => {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }, 1000);
  }

  function startTimer() {
    timerInterval = setInterval(() => {
      timeLeft--;
      updateTimer();
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        autoMoveNext();
      }
    }, 1000);
  }

  function updateTimer() {
    timerEl.textContent = `الوقت المتبقي: ${timeLeft} ثانية`;
  }

  function autoMoveNext() {
    Array.from(optionsEl.children).forEach(button => {
      button.disabled = true;
      button.classList.add('disabled');
    });
    const q = questions[currentQuestionIndex];
    optionsEl.children[q.answer].classList.add('correct');

    setTimeout(() => {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }, 1500);
  }

  function showResult() {
    questionNumberEl.textContent = '';
    questionTextEl.textContent = '';
    optionsEl.innerHTML = '';
    timerEl.textContent = '';
    resultEl.textContent = `لقد أجبت بشكل صحيح على ${score} من أصل ${questions.length} سؤال.`;
    restartBtn.style.display = 'block';
  }

  restartBtn.onclick = () => {
    startQuiz();
  };
</script>

</body>
</html>
