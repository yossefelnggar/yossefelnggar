<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>اختبار الأسئلة</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: 30px auto;
    padding: 20px;
    background: #f9f9f9;
    color: #222;
  }
  h2 {
    margin-bottom: 10px;
  }
  .question {
    font-size: 20px;
    margin-bottom: 20px;
  }
  .options button {
    display: block;
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    font-size: 16px;
    cursor: pointer;
    border: 1px solid #ddd;
    border-radius: 5px;
    background: #fff;
    transition: background-color 0.3s;
    text-align: right;
  }
  .options button.selected {
    background-color: #4caf50;
    color: white;
  }
  .options button:hover:not(.selected) {
    background-color: #eee;
  }
  .next-btn, .restart-btn {
    margin-top: 20px;
    padding: 12px 25px;
    font-size: 18px;
    background-color: #2196f3;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .restart-btn {
    background-color: #4caf50;
  }
  .next-btn:disabled {
    background-color: #aaa;
    cursor: not-allowed;
  }
  .result {
    text-align: center;
  }
</style>
</head>
<body>

<div id="app">
  <h2 id="question-number"></h2>
  <div id="question-text" class="question"></div>
  <div id="options" class="options"></div>
  <button id="next-btn" class="next-btn" disabled>التالي</button>
  <div id="result" class="result" style="display:none;"></div>
  <button id="restart-btn" class="restart-btn" style="display:none;">أعد الاختبار</button>
</div>

<script>
  const questions = [
    // مثال على أول 3 أسئلة فقط، ضيف باقي الأسئلة بنفس النمط
    {
      question: "ما هي أكبر قارة في العالم من حيث السكان؟",
      options: ["أفريقيا", "آسيا", "أوروبا", "أمريكا الشمالية"],
      answer: 1
    },
    {
      question: "ما هو الكوكب الذي يعرف بالكوكب الأزرق؟",
      options: ["الأرض", "نبتون", "زحل", "أورانوس"],
      answer: 0
    },
    {
      question: "ما هو العضو المسؤول عن تحريك الجسم؟",
      options: ["القلب", "العظام", "العضلات", "الدماغ"],
      answer: 2
    },
    // ... ضيف باقي الأسئلة هنا بنفس الصيغة ...
  ];

  // --- استبدل هنا مصفوفة الأسئلة كاملة بالـ200 سؤال ---

  let currentIndex = 0;
  let score = 0;
  let selectedOption = null;

  const questionNumberElem = document.getElementById("question-number");
  const questionTextElem = document.getElementById("question-text");
  const optionsElem = document.getElementById("options");
  const nextBtn = document.getElementById("next-btn");
  const resultElem = document.getElementById("result");
  const restartBtn = document.getElementById("restart-btn");

  function loadQuestion() {
    const currentQ = questions[currentIndex];
    questionNumberElem.textContent = `السؤال ${currentIndex + 1} من ${questions.length}`;
    questionTextElem.textContent = currentQ.question;
    optionsElem.innerHTML = "";
    selectedOption = null;
    nextBtn.disabled = true;

    currentQ.options.forEach((option, idx) => {
      const btn = document.createElement("button");
      btn.textContent = option;
      btn.addEventListener("click", () => {
        selectedOption = idx;
        nextBtn.disabled = false;
        Array.from(optionsElem.children).forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
      });
      optionsElem.appendChild(btn);
    });
  }

  nextBtn.addEventListener("click", () => {
    if (selectedOption === null) return;
    if (selectedOption === questions[currentIndex].answer) score++;
    currentIndex++;
    if (currentIndex === questions.length) {
      showResult();
    } else {
      loadQuestion();
    }
  });

  function showResult() {
    questionNumberElem.style.display = "none";
    questionTextElem.style.display = "none";
    optionsElem.style.display = "none";
    nextBtn.style.display = "none";

    resultElem.style.display = "block";
    restartBtn.style.display = "inline-block";

    resultElem.innerHTML = `
      <h2>انتهى الاختبار!</h2>
      <p>لقد أجبت بشكل صحيح على <strong>${score}</strong> من أصل <strong>${questions.length}</strong> سؤال.</p>
      <p>النسبة: <strong>${((score / questions.length) * 100).toFixed(2)}%</strong></p>
    `;
  }

  restartBtn.addEventListener("click", () => {
    currentIndex = 0;
    score = 0;
    questionNumberElem.style.display = "block";
    questionTextElem.style.display = "block";
    optionsElem.style.display = "block";
    nextBtn.style.display = "inline-block";
    resultElem.style.display = "none";
    restartBtn.style.display = "none";
    loadQuestion();
  });

  // بداية تحميل أول سؤال
  loadQuestion();
</script>

</body>
</html>
