<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تحدي نجم الذكاء - اختبار تفاعلي</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a2e;
      color: #eaeaea;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      user-select: none;
    }
    h1 {
      text-align: center;
      margin-bottom: 0.5em;
      color: #ffd700;
      text-shadow: 0 0 5px #ffd700;
    }
    .story {
      background: #16213e;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      line-height: 1.5;
      min-height: 120px;
    }
    .question {
      background: #0f3460;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    button {
      background: #e94560;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 8px 0;
      width: 100%;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #d63031;
    }
    .result {
      background: #0f3460;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: #00ff99;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>تحدي نجم الذكاء</h1>
  <div class="story" id="story">مرحبًا بك في مغامرتك الذكية! القصة تبدأ في مدينة غامضة...</div>
  
  <div class="question" id="question"></div>
  <div id="answers"></div>

  <div class="result" id="result" style="display:none;"></div>

<script>
  const steps = [
    {
      story: "أنت تمشي في شارع مظلم، تسمع صوت خطوات خلفك. ماذا تفعل؟",
      question: "اختر رد فعلك:",
      answers: [
        { text: "تسرع الخطى وتفقد الهدوء", correct: true, tensionImpact: 2, intrigueImpact: 1 },
        { text: "تتوقف وتنظر خلفك بحذر", correct: false, tensionImpact: 1, intrigueImpact: 2 },
        { text: "تتجاهل الصوت وتواصل المشي", correct: false, tensionImpact: 0, intrigueImpact: 0 },
      ]
    },
    {
      story: "صديقك الغامض يظهر فجأة ويطلب مساعدتك في مهمة سرية.",
      question: "هل تقبل المساعدة؟",
      answers: [
        { text: "نعم، مغامراتي تبدأ الآن!", correct: true, tensionImpact: 3, intrigueImpact: 3 },
        { text: "لا، أريد البقاء في أمان", correct: false, tensionImpact: 0, intrigueImpact: 0 },
      ]
    },
    {
      story: "المهمة تتطلب منك حل لغز قديم.",
      question: "ما هو مفتاح اللغز؟",
      answers: [
        { text: "الشجاعة", correct: false, tensionImpact: 1, intrigueImpact: 0 },
        { text: "الحكمة", correct: true, tensionImpact: 2, intrigueImpact: 3 },
        { text: "الصبر", correct: false, tensionImpact: 1, intrigueImpact: 1 },
      ]
    }
  ];

  let currentStep = 0;
  let score = 0;
  let storyState = { tension: 0, intrigue: 0 };

  const storyEl = document.getElementById("story");
  const questionEl = document.getElementById("question");
  const answersEl = document.getElementById("answers");
  const resultEl = document.getElementById("result");

  function renderStep() {
    if(currentStep >= steps.length) {
      showResult();
      return;
    }

    const step = steps[currentStep];
    storyEl.textContent = step.story;
    questionEl.textContent = step.question;

    answersEl.innerHTML = "";
    step.answers.forEach((answer, idx) => {
      const btn = document.createElement("button");
      btn.textContent = answer.text;
      btn.onclick = () => selectAnswer(answer);
      answersEl.appendChild(btn);
    });
  }

  function selectAnswer(answer) {
    // تحديث النقاط والحالة
    if(answer.correct) score += 10;
    storyState.tension += answer.tensionImpact;
    storyState.intrigue += answer.intrigueImpact;

    currentStep++;
    renderStep();
  }

  function showResult() {
    storyEl.style.display = "none";
    questionEl.style.display = "none";
    answersEl.style.display = "none";

    resultEl.style.display = "block";
    let mood = "";
    if(storyState.tension > 5) mood += "أنت شخص يواجه التحديات بشجاعة! ";
    if(storyState.intrigue > 5) mood += "ذهنك مليء بالفضول والإبداع!";

    resultEl.textContent = `نقاطك: ${score}. ${mood || "لقد أكملت المغامرة! استمر في التطور."}`;
  }

  renderStep();
</script>

</body>
</html>
