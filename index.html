<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>لعبة ذكاء لا نهائية</title>
  <style>
    body {
      background-color: #f0f4f8;
      font-family: 'Tahoma', sans-serif;
      padding: 40px;
      text-align: center;
      direction: rtl;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h1 {
      color: #111827;
    }

    .question {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .options button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      background-color: #3b82f6;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .options button:hover {
      background-color: #2563eb;
    }

    #score {
      margin-top: 20px;
      font-size: 20px;
      color: #10b981;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🧠 تحدي الذكاء المفتوح</h1>
    <div id="quiz">
      <div class="question" id="question"></div>
      <div class="options" id="options"></div>
    </div>
    <div id="score"></div>
  </div>

  <script>
    const questions = [
      {
        question: "ما هو ناتج 7 × 8؟",
        options: ["54", "56", "64", "58"],
        correct: 1
      },
      {
        question: "ما هو أكبر كوكب في المجموعة الشمسية؟",
        options: ["الأرض", "المشتري", "المريخ", "زحل"],
        correct: 1
      },
      {
        question: "أكمل: 2، 4، 8، ... ؟",
        options: ["12", "16", "18", "20"],
        correct: 1
      },
      {
        question: "ما هو عكس كلمة (ذكي)؟",
        options: ["ضعيف", "غبي", "سريع", "بطيء"],
        correct: 1
      },
      {
        question: "أي من الأشكال التالية لا ينتمي: مربع، مثلث، دائرة، مكعب؟",
        options: ["مربع", "دائرة", "مثلث", "مكعب"],
        correct: 3
      },
      {
        question: "إذا كانت الساعة الآن 3:15، فما الزاوية بين عقرب الساعات والدقائق؟",
        options: ["7.5°", "0°", "90°", "45°"],
        correct: 0
      },
      {
        question: "ما هو عدد الأحرف في كلمة 'ذكاء'؟",
        options: ["3", "4", "5", "6"],
        correct: 1
      },
      {
        question: "أي من هذه العناصر معدن؟",
        options: ["أكسجين", "حديد", "هيليوم", "كربون"],
        correct: 1
      },
      {
        question: "ما هو لون الشمس؟",
        options: ["أصفر", "أبيض", "أزرق", "أحمر"],
        correct: 1
      },
      {
        question: "كم عدد أرجل العنكبوت؟",
        options: ["4", "6", "8", "10"],
        correct: 2
      }
    ];

    let score = 0;

    function getRandomQuestion() {
      return questions[Math.floor(Math.random() * questions.length)];
    }

    function showQuestion() {
      const q = getRandomQuestion();
      document.getElementById("question").innerText = q.question;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      q.options.forEach((opt, index) => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.onclick = () => {
          if (index === q.correct) score++;
          document.getElementById("score").innerText = `✔️ نتيجتك: ${score}`;
          showQuestion(); // انتقل للسؤال التالي تلقائيًا
        };
        optionsDiv.appendChild(btn);
      });
    }

    showQuestion();
  </script>
</body>
</html>
