<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ”¥ Genius Quiz</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .quiz-container {
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .option {
      background: rgba(255,255,255,0.15);
      margin: 10px 0;
      padding: 15px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }
    .option:hover {
      background: rgba(255,255,255,0.3);
    }
    .correct {
      background-color: #28a745 !important;
    }
    .wrong {
      background-color: #dc3545 !important;
    }
    .loading {
      font-size: 20px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="quiz-container" id="quiz">
    <div class="loading">Ø¬Ø§Ø±ÙŠ ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø³Ø¤Ø§Ù„...</div>
  </div>

  <script>
    const quiz = document.getElementById('quiz');
    let usedQuestions = new Set();

    function decode(str) {
      const txt = document.createElement('textarea');
      txt.innerHTML = str;
      return txt.value;
    }

    async function loadQuestion() {
      quiz.innerHTML = '<div class="loading">Ø¬Ø§Ø±ÙŠ ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø³Ø¤Ø§Ù„...</div>';
      const res = await fetch('https://opentdb.com/api.php?amount=1&type=multiple');
      const data = await res.json();
      const q = data.results[0];

      const question = decode(q.question);
      const correct = decode(q.correct_answer);
      let options = q.incorrect_answers.map(decode);
      options.push(correct);
      options = shuffle(options);

      if (usedQuestions.has(question)) {
        return loadQuestion(); // Ù„Ùˆ Ø§ØªÙƒØ±Ø± ÙŠØ¹ÙŠØ¯
      }
      usedQuestions.add(question);

      quiz.innerHTML = `
        <h1>${question}</h1>
        ${options.map(opt => `<div class="option" onclick="checkAnswer(this, '${correct.replace(/'/g, "\\'")}')">${opt}</div>`).join('')}
      `;
    }

    function checkAnswer(element, correct) {
      const options = document.querySelectorAll('.option');
      options.forEach(opt => {
        opt.style.pointerEvents = "none";
        if (opt.innerText === correct) opt.classList.add('correct');
        else opt.classList.add('wrong');
      });

      setTimeout(loadQuestion, 1500);
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    loadQuestion();
  </script>
</body>
</html>
