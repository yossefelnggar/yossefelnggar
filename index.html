<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تحدي الذكاء الفاخر</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cairo:wght@600;800&display=swap");

      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Cairo", sans-serif;
        background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)),
          url("https://images.unsplash.com/photo-1526498460520-4c246339dccb?auto=format&fit=crop&w=1470&q=80")
            no-repeat center center fixed;
        background-size: cover;
        color: #f2f2f2;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }

      h1 {
        font-size: 3rem;
        margin: 30px 0 10px;
        background: linear-gradient(45deg, #00ffff, #ff00ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: pulse 3s infinite;
        text-align: center;
      }

      .score-box {
        margin-bottom: 10px;
        font-size: 1.2rem;
        color: #00ffc3;
      }

      .timer {
        font-size: 1.1rem;
        color: #ffcc00;
        margin-bottom: 20px;
      }

      .question-box {
        background: rgba(20, 20, 20, 0.95);
        border: 1px solid #444;
        border-radius: 30px;
        padding: 40px;
        width: 95%;
        max-width: 800px;
        box-shadow: 0 0 60px rgba(0, 255, 255, 0.15);
        animation: fadeIn 1s ease-in-out;
        transition: all 0.4s ease;
      }

      .question {
        font-size: 1.8rem;
        margin-bottom: 30px;
        text-align: center;
        color: #00e0ff;
      }

      .answers button {
        display: block;
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        background: linear-gradient(135deg, #111, #222);
        color: white;
        font-size: 1.2rem;
        font-weight: bold;
        border: 2px solid #00ffc3;
        border-radius: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .answers button:hover {
        background: #00ffc3;
        color: #000;
      }

      .answers button.correct {
        background-color: #00cc66 !important;
        border-color: #00cc66;
        color: #fff;
      }

      .answers button.wrong {
        background-color: #cc0033 !important;
        border-color: #cc0033;
        color: #fff;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.9;
        }
      }
    </style>
  </head>
  <body>
    <h1>🧠 تحدي الذكاء الخارق</h1>
    <div class="score-box" id="scoreBox">نقاطك: 0</div>
    <div class="timer" id="timer">الوقت: 15 ثانية</div>
    <div class="question-box">
      <div class="question" id="question"></div>
      <div class="answers" id="answers"></div>
    </div>

    <script>
      let score = 0;
      let timer;
      let timeLeft = 15;

      const questionsPool = [
        () => {
          const x = Math.floor(Math.random() * 30);
          const y = Math.floor(Math.random() * 30);
          const a = x + y;
          return {
            q: `ما ناتج ${x} + ${y}؟`,
            a: a,
            options: shuffle([a, a + 2, a - 2, a + 5]),
          };
        },
        () => ({
          q: "ما عاصمة أستراليا؟",
          a: "كانبيرا",
          options: ["سيدني", "ملبورن", "كانبيرا", "بيرث"],
        }),
        () => ({
          q: "ما هو الكوكب الذي يعرف بالكوكب الأحمر؟",
          a: "المريخ",
          options: ["المريخ", "المشتري", "الزهرة", "زحل"],
        }),
        () => ({
          q: "إذا كانت كل القطط تحب السمك، ولولو قطة، فهل لولو تحب السمك؟",
          a: "نعم",
          options: ["نعم", "لا", "ربما", "غير معروف"],
        }),
        () => ({
          q: "ما هو أكبر محيط على وجه الأرض؟",
          a: "المحيط الهادئ",
          options: ["الأطلسي", "الهندي", "الهادئ", "المتجمد"],
        }),
      ];

      function shuffle(array) {
        return array.sort(() => Math.random() - 0.5);
      }

      function loadQuestion() {
        clearInterval(timer);
        timeLeft = 15;
        document.getElementById("timer").innerText = `الوقت: ${timeLeft} ثانية`;

        timer = setInterval(() => {
          timeLeft--;
          document.getElementById(
            "timer"
          ).innerText = `الوقت: ${timeLeft} ثانية`;
          if (timeLeft <= 0) {
            clearInterval(timer);
            loadQuestion();
          }
        }, 1000);

        const qData =
          questionsPool[Math.floor(Math.random() * questionsPool.length)]();

        document.getElementById("question").innerText = qData.q;
        const answersDiv = document.getElementById("answers");
        answersDiv.innerHTML = "";
        qData.options.forEach((opt) => {
          const btn = document.createElement("button");
          btn.innerText = opt;
          btn.onclick = () => handleAnswer(btn, opt == qData.a);
          answersDiv.appendChild(btn);
        });
      }

      function handleAnswer(button, isCorrect) {
        const buttons = document.querySelectorAll(".answers button");
        buttons.forEach((btn) => (btn.disabled = true));

        if (isCorrect) {
          score++;
          document.getElementById("scoreBox").innerText = `نقاطك: ${score}`;
          button.classList.add("correct");
          setTimeout(() => loadQuestion(), 700);
        } else {
          button.classList.add("wrong");
          setTimeout(() => {
            button.classList.remove("wrong");
            buttons.forEach((btn) => (btn.disabled = false));
          }, 800);
        }
      }

      loadQuestion();
    </script>
  </body>
</html>
