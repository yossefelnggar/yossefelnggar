<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>لعبة تحدي الذكاء الخرافية</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Cairo', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #222;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  #container {
    background: #fff;
    max-width: 700px;
    width: 100%;
    border-radius: 20px;
    box-shadow: 0 25px 45px rgba(0,0,0,0.15);
    padding: 30px 40px 40px;
    text-align: center;
  }

  #question {
    font-size: 1.7rem;
    font-weight: 700;
    color: #333;
    max-width: 90vw;
    margin: 0 auto 35px;
    padding: 20px 30px;
    background: #f4f6fc;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    word-wrap: break-word;
    white-space: normal;
    line-height: 1.6;
    text-align: center;
    transition: opacity 0.3s ease;
  }

  .options {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(140px,1fr));
    gap: 15px;
    margin-bottom: 35px;
  }

  .option-btn {
    padding: 15px 18px;
    background: #e1e5f2;
    border: none;
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: 600;
    color: #444;
    cursor: pointer;
    box-shadow: 0 8px 15px rgba(102,126,234,0.3);
    transition: background-color 0.25s ease, color 0.25s ease, transform 0.15s ease;
    user-select: none;
  }

  .option-btn:hover:not(.disabled) {
    background-color: #667eea;
    color: white;
    transform: scale(1.07);
  }

  .option-btn.correct {
    background-color: #48c774;
    color: white;
    cursor: default;
    box-shadow: 0 8px 15px rgba(72,199,116,0.5);
  }

  .option-btn.wrong {
    background-color: #f14668;
    color: white;
    cursor: default;
    box-shadow: 0 8px 15px rgba(241,70,104,0.5);
  }

  .option-btn.disabled {
    pointer-events: none;
    opacity: 0.6;
  }

  #next-btn {
    background: #667eea;
    border: none;
    color: white;
    font-size: 1.2rem;
    font-weight: 700;
    padding: 14px 28px;
    border-radius: 25px;
    cursor: pointer;
    box-shadow: 0 8px 25px rgba(102,126,234,0.6);
    transition: background-color 0.3s ease, transform 0.2s ease;
    user-select: none;
    display: none;
    margin: 0 auto;
  }

  #next-btn:hover {
    background-color: #5762d5;
    transform: scale(1.05);
  }

  #progress {
    font-weight: 600;
    color: #555;
    margin-bottom: 15px;
  }

  #result {
    font-size: 1.8rem;
    font-weight: 800;
    color: #333;
    margin-top: 25px;
    background: #dff0d8;
    padding: 20px 30px;
    border-radius: 20px;
    box-shadow: 0 8px 15px rgba(72,199,116,0.3);
    display: none;
  }
</style>
</head>
<body>
  <div id="container">

    <div class="options" id="options"></div>
