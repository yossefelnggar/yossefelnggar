<style>
  @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');

  /* Reset */
  * {
    box-sizing: border-box;
    margin: 0; padding: 0;
  }

  body {
    font-family: 'Cairo', sans-serif;
    background: linear-gradient(135deg, #1a237e, #0d47a1);
    color: #f3f4f6;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 40px 20px;
    overflow-x: hidden;
  }

  header {
    font-size: 3.5rem;
    font-weight: 900;
    color: #82aaff;
    text-shadow:
      0 0 6px #82aaff,
      0 0 12px #7f5af0,
      0 0 18px #7f5af0;
    letter-spacing: 0.25em;
    margin-bottom: 30px;
    user-select: none;
  }

  main {
    background: rgba(0 0 0 / 0.3);
    border-radius: 32px;
    padding: 35px 45px;
    max-width: 720px;
    width: 100%;
    box-shadow:
      0 0 12px #7f5af0aa,
      0 6px 24px #7f5af0cc;
    user-select: none;
  }

  .question {
    font-size: 2.4rem;
    font-weight: 800;
    margin-bottom: 30px;
    min-height: 120px;
    text-align: center;
    color: #a0c4ff;
    text-shadow: 0 0 14px #3b6effbb;
    line-height: 1.3;
    transition: all 0.4s ease;
  }

  .answers {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
  }

  button.answer-btn {
    background: linear-gradient(145deg, #3a0ca3, #720026);
    border: none;
    padding: 18px 28px;
    font-size: 1.4rem;
    font-weight: 700;
    color: #eaeaea;
    border-radius: 18px;
    cursor: pointer;
    box-shadow:
      0 6px 15px #720026bb,
      inset 0 -4px 6px #3a0ca3cc;
    transition:
      background 0.45s ease,
      transform 0.25s ease,
      box-shadow 0.45s ease;
    user-select: none;
  }

  button.answer-btn:hover:not(:disabled) {
    background: linear-gradient(145deg, #720026, #3a0ca3);
    transform: translateY(-6px) scale(1.05);
    box-shadow:
      0 10px 25px #720026ee,
      inset 0 -6px 10px #3a0ca3dd;
  }

  button.answer-btn:disabled {
    cursor: default;
    opacity: 0.75;
    box-shadow: none;
  }

  button.correct {
    background: #00e676 !important;
    box-shadow: 0 0 18px #00e676cc !important;
    color: #e0f7fa !important;
  }

  button.wrong {
    background: #ff1744 !important;
    box-shadow: 0 0 18px #ff1744cc !important;
    color: #fff !important;
  }

  .scoreboard {
    margin-top: 35px;
    font-size: 1.5rem;
    font-weight: 800;
    color: #82aaff;
    text-align: center;
    letter-spacing: 0.1em;
    text-shadow: 0 0 8px #7f5af0bb;
    user-select: none;
  }

  footer {
    margin-top: 40px;
    font-size: 1rem;
    color: #9999ccbb;
    user-select: none;
    font-style: italic;
  }

  @media (max-width: 520px) {
    main {
      padding: 30px 25px;
    }
    .question {
      font-size: 1.8rem;
      min-height: 100px;
    }
    button.answer-btn {
      font-size: 1.2rem;
      padding: 15px 20px;
    }
  }
</style>
</head>
