<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تحدي ذكاء لا نهائي</title>
  <style>
    body {
      background-color: #f0f4f8;
      font-family: 'Tahoma', sans-serif;
      padding: 40px;
      text-align: center;
      direction: rtl;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h1 {
      color: #111827;
    }

    .question {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .options button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      background-color: #3b82f6;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .options button:hover {
      background-color: #2563eb;
    }

    #score, #timer, #counter {
      margin-top: 15px;
      font-size: 18px;
      color: #374151;
    }

    #endBtn {
      margin-top: 30px;
      background-color: #ef4444;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    #endBtn:hover {
      background-color: #dc2626;
    }

    #finalResult {
      font-size: 20px;
      color: #059669;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🧠 تحدي الذكاء المفتوح</h1>
    <div id="quiz">
      <div class="question" id="question"></div>
      <div class="options" id="options"></div>
      <div id="timer">⏱️ الوقت المتبقي: <span id="time">15</span> ثانية</div>
      <div id="counter">📊 عدد الأسئلة: <span id="count">0</span></div>
      <div id="score">✅ نتيجتك: 0</div>
      <button id="endBtn" onclick="endGame()">إنهاء اللعبة</button>
    </div>
    <div id="finalResult"></div>
  </div>

  <script>
    const questions = [
      { question: "ما هو ناتج 7 × 8؟", options: ["54", "56", "64", "58"], correct: 1 },
      { question: "ما هو أكبر كوكب في المجموعة الشمسية؟", options: ["الأرض", "المشتري", "المريخ", "زحل"], correct: 1 },
      { question: "أكمل: 2، 4، 8، ... ؟", options: ["12", "16", "18", "20"], correct: 1 },
      { question: "ما هو عكس كلمة (ذكي)؟", options: ["ضعيف", "غبي", "سريع", "بطيء"], correct: 1 },
      { question: "أي من الأشكال التالية لا ينتمي: مربع، مثلث، دائرة، مكعب؟", options: ["مربع", "دائرة", "مثلث", "مكعب"], correct: 3 },
      { question: "إذا كانت الساعة الآن 3:15، فما الزاوية بين العقربين؟", options: ["7.5°", "0°", "90°", "45°"], correct: 0 },
      { question: "ما عدد أرجل العنكبوت؟", options: ["4", "6", "8", "10"], correct: 2 },
      { question: "ما هو العنصر المعدني؟", options: ["أكسجين", "حديد", "هيليوم", "كربون"], correct: 1 },
      { question: "لون الشمس الحقيقي؟", options: ["أصفر", "أبيض", "أزرق", "أحمر"], correct: 1 },
      { question: "كم صفر في المليون؟", options: ["4", "5", "6", "7"], correct: 2 }
    ];

    let score = 0;
    let count = 0;
    let time = 15;
    let timer;
    let currentQuestion = {};

    function getRandomQuestion() {
      return questions[Math.floor(Math.random() * questions.length)];
    }

    function showQuestion() {
      currentQuestion = getRandomQuestion();
      document.getElementById("question").innerText = currentQuestion.question;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      currentQuestion.options.forEach((opt, index) => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.onclick = () => {
          if (index === currentQuestion.correct) score++;
          count++;
          updateStatus();
          showQuestion();
        };
        optionsDiv.appendChild(btn);
      });

      resetTimer();
    }

    function resetTimer() {
      clearInterval(timer);
      time = 15;
      document.getElementById("time").innerText = time;
      timer = setInterval(() => {
        time--;
        document.getElementById("time").innerText = time;
        if (time === 0) {
          clearInterval(timer);
          count++;
          updateStatus();
          showQuestion();
        }
      }, 1000);
    }

    function updateStatus() {
      document.getElementById("score").innerText = `✅ نتيجتك: ${score}`;
      document.getElementById("count").innerText = count;
    }

    function endGame() {
      clearInterval(timer);
      document.getElementById("quiz").style.display = "none";
      document.getElementById("finalResult").innerHTML = `
        <h2>🎯 النتيجة النهائية</h2>
        <p>الأسئلة التي أجبتها: ${count}</p>
        <p>الإجابات الصحيحة: ${score}</p>
        <p>الإجابات الخاطئة: ${count - score}</p>
        <p>نسبة الذكاء الظاهرة (تقريبية): <strong>${Math.round((score / count) * 100)}%</strong></p>
      `;
    }

    showQuestion();
  </script>
</body>
</html>
